<!DOCTYPE html>
<html>
<head>
    <title>Live Channel Checker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        YouTube Live
        <button id="showSearch">+</button>
    </div>
    <div id="status">Checking channels...</div>
    <div id="searchSection" style="display: none;">
        <button id="backButton"><</button>
        <input type="text" id="searchInput" placeholder="Search YouTube channels">
        <button id="searchButton">Search</button>
        <div id="searchResults"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
