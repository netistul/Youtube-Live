<!DOCTYPE html>
<html>
  <head>
    <title>Live Channel Checker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <button id="backButton" style="display: none">
        <img src="css/back.svg" alt="Back" />
      </button>
      <span id="headerTitle">YouTube Live</span>
      <div class="searchContainer" style="display: none">
        <input
          type="text"
          id="searchInput"
          placeholder="YT channel name, channel link or video link"
          autocomplete="off"
        />
        <button id="searchButton">
          <img src="css/searchicon.svg" alt="Search" />
        </button>
      </div>
      <button id="showSearch">
        <img src="css/add.svg" alt="Add" />
      </button>
    </div>
    <div id="status">
      Checking channels...
      <div id="channel-list">
        <!-- Channel info elements will be dynamically appended here -->
      </div>
    </div>
    <div
      id="customContextMenu"
      style="
        display: none;
        position: absolute;
        z-index: 1000;
        background-color: white;
        border: 1px solid black;
      "
    >
      <ul>
        <li id="deleteChannel">Delete Channel</li>
      </ul>
    </div>
    <div id="searchSection" style="display: none">
      <div id="searchResults">
        <div class="informative-container" id="addChannelText">
          <h3 class="informative-title">
            Search to add a YouTube channel to your list
          </h3>

          <p class="informative-description">
            If you are not finding the desired channel, try entering:
          </p>

          <ul class="informative-list">
            <li class="informative-list-item">
              a YouTube video URL from that channel
            </li>
            <li class="informative-list-item">
              the channel's complete profile URL
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
